<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper Project</title>
    <style>
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
    <p>Winning score : <span>5</span></p>
    <input
      type="number"
      name="Winning Score"
      id="Score"
      placeholder="Enter winning Score"
    />
    <button id="p1">Player1</button>
    <button id="p2">Player2</button>
    <button id="reset">Reset</button>
    <script src="scorekeeper.js"></script>
  </body>
</html>
